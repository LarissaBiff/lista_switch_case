<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const numero = parseInt(prompt("Informe um número inteiro;"));
    
    //PROCESSAMENTO
    

switch (numero%2) {
    case 0 :
        alert("PAR")
        break;
    case 1 :
        alert("ÍMPAR")
        break;
    default:
        alert("Informe um valor válido.")
}
    
    //SAÍDA

</script>
