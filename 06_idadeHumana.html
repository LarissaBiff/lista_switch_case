<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
const idade = parseInt(prompt("Informe a idade do seu cão em anos:"));
const porte = prompt("Informe o porte do seu cão (pequeno-P, médio-M ou grande-G):").toUpperCase();
    
    // PROCESSAMENTO
switch (porte) {
    case 'P':
        alert(`A idade do seu cão em anos humanos é de ${idade * 5} anos`);
        break;
    case 'M':
        alert(`A idade do seu cão em anos humanos é de ${idade * 6} anos`);
        break;
    case 'G':
        alert(`A idade do seu cão em anos humanos é de ${idade * 7} anos`);
        break;  
    default:
        alert("Informe os dados pedidos corretamente.");
}
    
    // SAÍDA

</script>
