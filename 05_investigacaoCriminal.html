<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"

    */

    //ENTRADA
const pergunta1 = prompt("Telefonou para a vítima? (sim-S ou não-N)").toUpperCase();
const pergunta2 = prompt("Esteve no local do crime? (sim-S ou não-N)").toUpperCase();

const pergunta4 = prompt("Devia para a vítima? (sim-S ou não-N)").toUpperCase();
const pergunta5 = prompt("Já trabalhou com a vítima? (sim-S ou não-N)").toUpperCase();
    
    //PROCESSAMENTO
let sim;

switch (pergunta1) {
    case 'S':
        sim = 1;
        break;
    default:
        sim = 0;
}
switch (pergunta2) {
    case 'S':
        sim += 1;
        break;  
    default:
        sim += 0;
}
switch (pergunta3) {
    case 'S':
        sim += 1;
        break;
    default:
        sim += 0;
}
switch (pergunta4) {
    case 'S':
        sim += 1;
        break;
    default:
        sim += 0;
}
switch (pergunta5) {
    case 'S':
        sim += 1;
        break;  
    default:
        sim += 0;
}

switch (sim) {
    case 0: 
    case 1:
        alert("Inocente");
        break;
    case 2:
        alert("Suspeita");
        break;
    case 3:
    case 4:
        alert("Cúmplice");
        break;
    case 5:
        alert("Assassino");
        break;
    default:
        alert(`Informe um valor válido (apenas "S" ou "N").`);
}

</script>
